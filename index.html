<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Scoreboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #scoreboard {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }
        .info-box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            background-color: rgb(36, 36, 36);
            border-radius: 10px;
            overflow: hidden;
            padding: 1px;
        }
        #round {
            top: 5px;
            right: 0;
            left: 0;
            margin: 0 auto;
            width: 180px;
            height: 35px;
        }
        #titlenumber {
            top: 135px;
            right: 0;
            left: 0;
            margin: 0 auto;
            width: 40px;
            height: 30px;
        }
        #player1, #player2 {
            top: 6px;
            width: 420px;
            height: 49px;
        }
        #player1 {
            left: 250px;
        }
        #player2 {
            right: 250px;
        }
        #score1, #score2 {
            top: 2px;
            width: 60px;
            height: 56px;
        }
        #score1 {
            left: 675px;
        }
        #score2 {
            right: 675px;
        }
        #seed1, #seed2 {
            top: 2px;
            width: 118px;
            height: 25px;
        }
        #seed1 {
            left: 745px;
            color:rgb(255, 179, 179);
        }
        #seed2 {
            right: 745px;
            color:rgb(185, 185, 255);
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div id="round" class="info-box"><span></span></div>
        <div id="titlenumber" class="info-box"><span></span></div>
        <div id="player1" class="info-box"><span></span></div>
        <div id="player2" class="info-box"><span></span></div>
        <div id="score1" class="info-box"><span></span></div>
        <div id="score2" class="info-box"><span></span></div>
        <div id="seed1" class="info-box"><span></span></div>
        <div id="seed2" class="info-box"><span></span></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwOYYXQnF_UFjuV0p0re_9WyqvTKboYRbsg1iTzY0wzvy3WcgeuBzskjPOKnAnIY700rA/exec';

        // URLパラメータを解析する関数
        function getUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                sheetId: params.get('sheetId') || '',
                round: params.get('round') || 'Round',
                titlenumber: params.get('titlenumber') || 'Title',
                player1: params.get('player1') || 'Player 1',
                player2: params.get('player2') || 'Player 2',
                score1: params.get('score1') || 'Score 1',
                score2: params.get('score2') || 'Score 2',
                seed1: params.get('seed1') || 'Seed 1',
                seed2: params.get('seed2') || 'Seed 2'
            };
        }

        function fetchData() {
            const params = getUrlParameters();
            fetch(`${SCRIPT_URL}?sheetId=${params.sheetId}`)
                .then(response => response.json())
                .then(data => {
                    updateScoreboard(data, params);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateScoreboard(data, params) {
            const elements = ['round', 'titlenumber', 'player1', 'player2', 'score1', 'score2', 'seed1', 'seed2'];
            elements.forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (key === 'player1' || key === 'player2') {
                        const temeColor = '#FFD700'; // 金色
                        const nameColor = '#FFFFFF'; // 白色
                        const teme = key === 'player1' ? data.teme1 : data.teme2;
                        const name = key === 'player1' ? data.name1 : data.name2;
                        element.innerHTML = `<span style="color: ${temeColor}">${teme || ''}</span> <span style="color: ${nameColor}">${name || ''}</span>`;
                    } else {
                        element.textContent = data[key] || params[key];
                    }
                    adjustFontSize(element);
                }
            });
        }

        function adjustFontSize(element) {
            // 既存のadjustFontSize関数をここに維持
            // ...
        }

        // 初期データ取得
        fetchData();

        // 10秒ごとにデータを更新
        setInterval(fetchData, 10000);

        // ウィンドウサイズが変更されたときにフォントサイズを再調整
        window.addEventListener('resize', () => {
            document.querySelectorAll('.info-box').forEach(adjustFontSize);
        });
    </script>
</body>
</html>
